<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding-top: 30px;
    }

    h1 {
      margin-bottom: 20px;
      color: #32CD32;
    }

    canvas {
      border: 2px solid #32CD32;
      background-color: #111;
    }

    p {
      color: #aaa;
      margin-top: 10px;
    }

    /* Scary Game Over Popup */
    #gameOverPopup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: rgba(0, 0, 0, 0.95);
      z-index: 999;
      text-align: center;
      padding-top: 50px;
    }

    #gameOverPopup img {
      max-width: 350px;
      max-height: 60vh;
      margin: 20px auto;
      box-shadow: 0 0 20px red;
    }

    #gameOverPopup h2 {
      color: red;
      font-size: 50px;
      font-weight: bold;
      margin-top: 20px;
      letter-spacing: 4px;
      text-shadow: 2px 2px 8px #000;
    }

    #gameOverPopup button {
      padding: 12px 25px;
      margin-top: 30px;
      background-color: #32CD32;
      color: black;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #gameOverPopup button:hover {
      background-color: #45e645;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>üêç Classic Snake Game</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <p>Use arrow keys to start and play</p>

  <!-- Game Over Popup -->
  <div id="gameOverPopup">
    <img src="https://cdn.mos.cms.futurecdn.net/7grkegytV4qrcMb9zSQT8V-1200-80.jpg.webp" alt="Scary Game Over Image" />
    <h2>GAME OVER</h2>
    <button onclick="startGame()">RESTART</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const rows = canvas.height / box;
    const cols = canvas.width / box;

    let snake, direction, food, game, running;

    function initGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = "";
      running = false;
      food = {
        x: Math.floor(Math.random() * cols) * box,
        y: Math.floor(Math.random() * rows) * box
      };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#32CD32" : "#228B22";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      if (!running || direction === "") return;

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;

      if (
        headX < 0 || headY < 0 || headX >= canvas.width || headY >= canvas.height ||
        snake.some(segment => segment.x === headX && segment.y === headY)
      ) {
        clearInterval(game);
        document.getElementById("gameOverPopup").style.display = "block";
        return;
      }

      let newHead = { x: headX, y: headY };

      if (headX === food.x && headY === food.y) {
        food = {
          x: Math.floor(Math.random() * cols) * box,
          y: Math.floor(Math.random() * rows) * box
        };
      } else {
        snake.pop();
      }

      snake.unshift(newHead);
    }

    document.addEventListener("keydown", event => {
      if (!running) {
        running = true;
        game = setInterval(draw, 100);
      }

      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function startGame() {
      document.getElementById("gameOverPopup").style.display = "none";
      clearInterval(game);
      initGame();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      draw(); // Initial draw
    }

    startGame(); // Start when page loads
  </script>

</body>
</html>
